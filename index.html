<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/59faac17a0.js"
            crossorigin="anonymous"
        ></script>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Drag & Drop List</title>
    </head>
    <body>
        <h1>10 Heaviest Dog Breeds</h1>
        <p>
            Drag and drop the items into the correct order, with #1 being the
            heaviest.
        </p>
        <ul id="draggable-list" class="draggable-list">
            <!-- Dynamically add list items -->
        </ul>
        <button id="check" class="check-btn">
            Verify Order
            <i class="fa-solid fa-paper-plane"></i>
        </button>
        <script src="script.js"></script>
    </body>
</html>
